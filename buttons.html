<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap3@3.3.5/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap3@3.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Dropdown Menus</h2>
        <p>To create a dropdown menu add one button group inside another:</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Cybersecurity</button>
            <button type="button" class="btn btn-primary">Mobile App Development</button>
            <div class="btn-group">
                <button type="button" id="btn" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Website
                    Development</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">HTML</a>
                    <a class="dropdown-item" href="#">CSS</a>
                    <a class="dropdown-item" href="#">Bootstrap</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#btn").click(function () {
            $(".dropdown-menu").toggle();
        });
    </script>
</body>

</html>
